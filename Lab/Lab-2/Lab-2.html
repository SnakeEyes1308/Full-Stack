<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .container {
          width: 100%;
          max-width: 400px;
          padding: 20px;
          background-color: white;
          box-shadow: 0 0 20px rgba(0, 0, 255, 0.2); /* Increased shadow visibility with blue tint */
          border-radius: 8px;
      }

      form {
          display: flex;
          flex-direction: column;
      }

      .form-group {
          margin-bottom: 15px;
      }

      .form-group label {
          display: block;
          margin-bottom: 5px;
          font-size: 18px; /* Increased font size for labels */
          color: #007bff; /* Blue label text color */
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"],
      .form-group input[type="date"],
      .form-group select,
      .form-group input[type="file"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #007bff; /* Blue border */
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 16px;
          transition: box-shadow 0.3s; /* Adding a transition effect for box-shadow */
      }

      /* Add a more visible blue shadow on focus */
      .form-group input[type="text"]:focus,
      .form-group input[type="email"]:focus,
      .form-group input[type="password"]:focus,
      .form-group input[type="date"]:focus,
      .form-group select:focus,
      .form-group input[type="file"]:focus {
          box-shadow: 0 0 10px rgba(0, 0, 255, 0.4); /* More visible blue shadow on focus */
      }

      button {
          background-color: #007bff; /* Blue background */
          color: white;
          padding: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
      }

      button:hover {
          background-color: #FF69B4; /* Pink on hover */
      }

      /* Tooltip Container */
      .tooltip {
          position: relative;
          display: inline-block;
      }

      /* Tooltip Text */
      .tooltip .tooltiptext {
          visibility: hidden;
          width: 280px;
          background-color: #555;
          color: #fff;
          text-align: left;
          border-radius: 6px;
          padding: 8px 10px;
          position: absolute;
          z-index: 1;
          bottom: 100%;
          left: 50%;
          margin-left: -140px;
          opacity: 0;
          transition: opacity 0.3s;
      }

      /* Tooltip Arrow */
      .tooltip .tooltiptext::after {
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: #555 transparent transparent transparent;
      }

      /* Show the tooltip text when you mouse over the tooltip container */
      .tooltip:hover .tooltiptext {
          visibility: visible;
          opacity: 1;
      }

      /* Show the tooltip text when the input is focused */
      .tooltip input:focus + .tooltiptext {
          visibility: visible;
          opacity: 1;
      }

      /* Responsive Styles */
      @media only screen and (max-width: 600px) {
          .container {
              margin: 10px;
              width: auto;
          }
      }
  </style>


</head>
<body>
    <div class="container">
        <form id="registrationForm" action="#" method="post">
            <h2>Registration Form</h2>

            <!-- Full Name -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password -->
           <div class="form-group tooltip">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}">
                <span class="tooltiptext">
                    Password must contain:<br>
                    - At least one uppercase letter<br>
                    - At least one lowercase letter<br>
                    - At least one number<br>
                    - At least one special character<br>
                    - Be at least 8 characters long
                </span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Country -->
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select...</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                </select>
            </div>

            <!-- Profile Picture -->
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
